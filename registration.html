  <main class="bg-white p-5 " style="min-height: 70vh">
        <div class="row col-md-10 mx-auto justify-content-center  m-2 p-3 border border-2 rounded-2">

            <div class="col-md-12">
                <form method="" action="connection.html" class="row">
                    <div class="mb-3  form-group col-md-6">
                        <label for="pseudo" class="form-label">Pseudo</label>
                        <input type="text" class="form-control" id="psd" aria-describedby="psd" placeholder="Enter pseudo">
                    </div>

                    <div class="mb-3 form-group col-md-6">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>

                    <div class="mb-3 form-group col-md-3">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter last name">
                    </div>

                    <div class="mb-3 form-group col-md-3">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter first name">
                    </div>

                    
                    <div class=" form-group col-md-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="sexe" class="form-label">Sexe:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="M" id="flexRadioDefault1">
                            <label class="form-check-label" for="M">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="F" id="flexRadioDefault2">
                            <label class="form-check-label" for="F">
                                Female
                            </label>
                        </div>
                    </div>

                    <div class=" form-group col-md-12">
                        <label for="adrs" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="addsr" placeholder="ST1222">
                    </div>

                    <div class="mb-3  form-group col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city">
                    </div>

                    <div class="mb-3 form-group col-md-6">
                        <label for="postal" class="form-label">Postal code</label>
                        <input type="number" class="form-control" id="post" placeholder="Enter postal code">
                    </div>

                    <div class="form-group col-md-3 ">
                        <button type="submit" class="btn btn-primary"  >Submit</button>
                    </div>
                </form>
